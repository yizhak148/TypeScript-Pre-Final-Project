<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity tracker</title>
    <link rel="stylesheet" href="dist/app.css">
    
</head>
<body>
    <div class="warpper">
    <h1>activity tracker</h1>

    <form action="#" name="activity-tracker" id="activity-tracker">

        <label for="activity-name">activity name</label>
        <input type="text" id="activity-name" required>

        <label for="activity-time">activity time</label>
        <input type="number" id="activity-time">

        <label for="datetime">date start</label>
        <input type="datetime-local" id="datestarttime" required>
        
        <label for="datetime">date end</label>
        <input type="datetime-local" id="dateendtime" required>

        <button type="submit">save</button>

        <ul>activities:
        </ul>

    </form>
    <canvas id="myChart" style="height: 300px; width: 400px;"></canvas>
    

    <div>
        <canvas id="myChart"></canvas>
    </div>
    
    </div>

    
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
